<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer tombstone shape -->
    <rect x="50" y="50" width="300" height="500" rx="50" ry="50" fill="none" stroke="black" stroke-width="2" />

    <!-- Four large oval holes -->
    <!-- Top-left -->
    <ellipse cx="150" cy="200" rx="40" ry="60" fill="white" stroke="black" stroke-width="2" />
    <!-- Top-right -->
    <ellipse cx="250" cy="200" rx="40" ry="60" fill="white" stroke="black" stroke-width="2" />
    <!-- Bottom-left -->
    <ellipse cx="150" cy="400" rx="40" ry="60" fill="white" stroke="black" stroke-width="2" />
    <!-- Bottom-right -->
    <ellipse cx="250" cy="400" rx="40" ry="60" fill="white" stroke="black" stroke-width="2" />

    <!-- Rectangle in the center, near the top -->
    <rect x="125" y="100" width="150" height="60" fill="none" stroke="black" stroke-width="2" />

    <!-- Curved "SLUSHMASTER" text across the top -->
    <path id="curvedPath" d="M 50 80 C 200 -50, 250 -50, 350 80" fill="none" stroke="none"/>
    <text font-family="Arial" font-size="20">
        <textPath href="#curvedPath">SLUSHMASTER</textPath>
    </text>
</svg>
